<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/75b981ea8c.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fa fa-hand-rock-o fa-5x"></i>
        <i id="paper" class="choice fa fa-hand-paper-o fa-5x"></i>
        <i id="scissors" class="choice fa fa-hand-scissors-o fa-5x"></i>
      </div>
    </div>
    <!--Modal-->
    <div class="modal">
      <div id="result" class="modal-content">
        <h1 class="text-win">You Win!</h1>
        <i class="winner fa fa-hand-rock-o fa-5x"></i>
        <p>Computer Chose Rock</p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
